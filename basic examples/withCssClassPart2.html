<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
 <style type="text/css">
    .box{
  width:100px;
  height:100px;
  background-color:gray;
  display: inline-block;
  margin-right: 5px;
  }
.yellow{
    background-color:yellow;
  }
.blue{
  background-color:blue;
}
.green{
  background-color:green;
}
  </style>
</head>
<body>
<div id="app">
   <div @click="attachedClass = !attachedClass" :class="divClass" class="box"></div>
   <div class="box"></div>
   <div class="box"></div>
</div>

<script type="text/javascript">
    new Vue({
   el : "#app",
   data : {
    attachedClass : false
   },
   computed : {
    divClass : function(){
      return {
        yellow : this.attachedClass,
        blue : !this.attachedClass
      }
    }
   }
});
</script>

</body>
</html>
