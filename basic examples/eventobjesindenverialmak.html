<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
<div id="app">
  <button v-on:click="showAlert">Alert Göster</button>
  <button v-on:click="counter++">Arttır</button>
  <button v-on:click="increasedCounter">Arttır</button>
  <p>{{counter}}</p>
  <p v-on:mousemove="updateCoords">Koordinatlar :{{x}},{{y}}</p>
</div>

<script type="text/javascript">
    new Vue({
   el : "#app",
   data : {
    counter : 0,
    x : 0,
    y : 0
   },
   methods : {
    showAlert : function(){ 
      alert();
    },
    increasedCounter : function(){
      this.counter++;
    },
    updateCoords : function(event){
      this.x = event.clientX;
      this.y = event.clientY;
    }
   }
});
</script>

</body>
</html>
