<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
<div id="app">
  <button v-on:click="counter++">Arttır</button>
  <button v-on:click="counter--">Azalt</button>
  <button v-on:click="secondCounter++">2.Counter'ı Arttır</button>
  <p>Counter : {{ counter }} | {{secondCounter}}</p>
  <p>Result : {{ result() }} | {{ output }}</p>
</div>

<script type="text/javascript">
    new Vue({
   el : "#app",
   data : {
    counter : 0,
    secondCounter: 0
   },
   methods : {
    result : function(){
      console.log("Method çalıştı")
    return this.counter > 10 ? "10'dan büyüktür" : "10'dan küçüktür." 
    },
   },
   computed : {
    output : function(){
      console.log("Computed Calisti....")
      return this.counter > 10 ? "10'dan büyüktür" : "10'dan küçüktür." 
    }
   },
   watch : {
    counter : function(value){
        vm = this;
        setTimeout(function(){
          vm.counter= 0;
        },1500)
    }
   }
});
</script>

</body>
</html>
