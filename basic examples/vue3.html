<!DOCTYPE html>

<head>
	<title></title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
<div id="app">
  <p>{{ hello() }}</p>
</div>

<script type="text/javascript">
	new Vue({
   el : "#app",
   data : {
   title : "Merhaba,",
   message: "Samet",
   description : "Açıklama"
   },
   methods : {
    hello : function(){
      return this.title + this.message
    }
   }
});
</script>

</body>
