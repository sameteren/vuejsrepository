<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
<div id="exercise">
 <div>
        <button v-on:click="showAlert()">Alert GÃ¶ster</button>
 </div>
 <div>
        <input type="text" v-on:keydown="veriSakla">
        <p>{{ value }}</p>
    </div>
   <div>
        <input type="text" v-on:keydown.enter="veriyiAktar">
        <p>{{ value }}</p>
    </div>
 </div>

<script type="text/javascript">
    new Vue({
   el : "#exercise",
   data : {
    sakla : "",
    value : ""
   },
   methods : {
    showAlert : function(){ 
      alert();
    },
    veriSakla : function(event){
      this.sakla = event.target.value;
    },
    veriyiAktar : function(event){
      this.value = this.sakla;
    }
   }
});
</script>

</body>
</html>
