<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<link href="cssClasslariyla.css" type="text/css" rel="stylesheet"/>

</head>
<body>
<div id="app">
   <div @click="attachedClass = !attachedClass" :class="divClass" class="box"></div>
   <div class="box" :class="{yellow : attachedClass}"></div>
   <div class="box" :class="[color, { yellow : attachedClass} ]"></div>
   <input type="text" v-model="color">
</div>

<script type="text/javascript">
    new Vue({
   el : "#app",
   data : {
    attachedClass : false,
    color : "green"
   },
   computed : {
    divClass : function(){
      return {
        yellow : this.attachedClass,
        blue : !this.attachedClass
      }
    }
   }
});
</script>

</body>
</html>
